<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastrar Produto</title>
</head>

<body>
    <section class="container">
        <nav class="menu_dashboard">
            <div class="nav-menu">
                <button class="btn-menu" onclick="logOut()" id="deslogar"> deslogar</button>
                <button class="btn-menu" id="back_menu"> Menu Anterior</button>
            </div>
        </nav>
        <div class="container-cadastro">
            <h1>CADASTRAR PRODUTO</h1>
            <form>
                <select name="categoria" id="categoria"  onchange="selecionarCat()" class="select_produtos" >
                    <option selected>Selecione a Categoria</option>
                    <option value="Pijamas">Pijamas</option>
                    <option value="Calcinhas">Calcinhas</option>
                </select>
                <input class="input_cad" id="produto" type="text" placeholder="Nome do Produto">
                <input class="input_cad" id="desc" type="text" placeholder="Descrição do Produto">
                <input class="input_cad" id="quantidade" type="number" min="0" placeholder="Quantidade">
                <input class="input_cad" id="preço" type="number" min="0" placeholder="Preço Unitario">
                <div class="container_btn_cad">
                    <input id="btn_cad"type='submit' value="Cadastrar" class="btn_cad"></button>
                    <button class="btn_cad"> Limpar Conteudo </button>
                </div>
                <p id="error"></p>
            </form>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../scripts/firebaseConfig.js"></script>
    <script src="../scripts/logOut.js"></script>
    <script src="../scripts/cadastrar.js"></script>
</body>


</html>
